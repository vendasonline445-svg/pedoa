<!DOCTYPE html>
<html lang="pt-br">
<head>

    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedágio Digital</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        /* RESET E GERAL */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Ubuntu', sans-serif;
        }

        body {
            min-height: 100vh;
            width: 100%;
            overflow-x: hidden;
            background-color: #000;
            display: flex;
            flex-direction: column;
        }

        /* FUNDO FIXO */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url('https://images.unsplash.com/photo-1449965408869-eaa3f722e40d?q=80&w=2070&auto=format&fit=crop'); 
            background-size: cover;
            background-position: center;
        }

        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.6) 100%);
        }

        /* HEADER */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 60px;
            width: 100%;
            position: relative;
            z-index: 10;
        }

        .logo img {
            height: 45px; 
            width: auto;
        }

        nav ul {
            display: flex;
            align-items: center;
            gap: 30px;
            list-style: none;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-size: 15px;
            font-weight: 400;
        }

        .btn-header {
            border: 1px solid #fff;
            padding: 10px 25px;
            border-radius: 30px;
            font-weight: 500;
        }

        /* HERO SECTION */
        .hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1280px;
            margin: 0 auto;
            padding: 40px 60px;
            flex: 1;
            width: 100%;
            position: relative;
            z-index: 2;
        }

        .hero-text {
            max-width: 600px;
            color: #fff;
        }

        .hero-text h1 {
            font-size: 52px;
            font-weight: 700;
            line-height: 1.15;
            text-transform: uppercase;
        }

        .hero-text .highlight {
            color: #D6F31F;
        }

        .hero-text p {
            font-size: 16px;
            color: #ccc;
            margin-top: 20px;
            font-weight: 300;
        }

        /* CARD */
        .card {
            background-color: #f5f6f8;
            padding: 40px;
            border-radius: 12px;
            width: 420px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        .card h2 {
            font-size: 20px;
            color: #1a1a1a;
            margin-bottom: 25px;
            font-weight: 400;
        }

        input[type="text"] {
            width: 100%;
            padding: 16px;
            background-color: #eef0f2;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 20px;
            outline: none;
        }

        .checkbox-group {
            display: flex;
            margin-bottom: 12px;
            font-size: 11px;
            color: #333;
        }

        .checkbox-group input { margin-right: 8px; }

        /* RECAPTCHA ESTILO GOOGLE */
        .fake-recaptcha {
            background-color: #f9f9f9;
            border: 1px solid #d3d3d3;
            height: 74px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 12px;
            margin-bottom: 20px;
        }

        .recaptcha-box {
            width: 24px; height: 24px;
            border: 2px solid #c1c1c1;
            background: #fff;
            margin-right: 12px;
            cursor: pointer;
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            background-color: #dbe0e6;
            color: #9fa6ad;
            cursor: pointer;
        }

        .btn-submit.active {
            background-color: #D6F31F;
            color: #1a1a1a;
        }

        /* RODAPÉ ACORDEÃO */
        .support-bar {
            background-color: #111;
            color: #fff;
            padding: 15px 0;
            border-bottom: 1px solid #222;
        }

        .support-container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 60px;
            display: flex;
            justify-content: space-between;
        }

        /* FOOTER COM AS LOGOS SOLICITADAS */
        footer {
            background-color: #212529;
            padding: 30px 0;
        }

        .footer-container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-left img {
            height: 40px;
        }

        .footer-right {
            display: flex;
            align-items: center;
            gap: 35px;
        }

        /* Ajuste específico para a logo da Motiva que é um SVG/escrita */
        .logo-motiva {
            height: 20px !important;
        }

        .logo-eco {
            height: 35px !important;
        }

        @media (max-width: 900px) {
            .hero { flex-direction: column; text-align: center; }
            nav { display: none; }
            .card { width: 100%; }
        }
    </style>
</head>
<body>

    <div class="background-container">
        <div class="background-overlay"></div>
    </div>

    <header>
        <div class="logo">
            <img src="https://pedagiodigital.com/assets/logo-CWdoJbug.png" alt="Pedágio Digital">
        </div>
        <nav>
            <ul>
                <li><a href="#">Fazer Login</a></li>
                <li><a href="#">Perguntas frequentes</a></li>
                <li><a href="#" class="btn-header">Criar Conta</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-text">
            <h1>DESFRUTE DE TODA A<br>COMODIDADE DO<br>PEDÁGIO <span class="highlight">DIGITAL</span></h1>
            <p>Uma nova era para o pedágio começou: ágil e digital como tem que ser.</p>
        </div>

        <div class="card">
            <h2>Um <strong>único</strong> lugar para <strong>acessar</strong> e <strong>controlar</strong> seus pagamentos.</h2>
            
            <form id="debtForm">
                <input type="text" id="plateInput" placeholder="DIGITE SUA PLACA" maxlength="7">

                <div class="checkbox-group">
                    <input type="checkbox">
                    <label>Aceito os <a href="#">Termos e Condições de Uso</a>.</label>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox">
                    <label>Estou ciente da <a href="#">Política de Privacidade</a>.</label>
                </div>

                <div class="fake-recaptcha">
                    <div style="display:flex; align-items:center;">
                        <div class="recaptcha-box" id="fakeCaptchaBox"></div>
                        <span style="font-size:14px; color:#000;">Não sou um robô</span>
                    </div>
                    <img src="https://www.gstatic.com/recaptcha/api2/logo_48.png" width="30" style="opacity:0.8;">
                </div>

                <button type="submit" id="submitBtn" class="btn-submit" disabled>Buscar débitos</button>
            </form>
        </div>
    </section>

    <section class="support-bar">
        <div class="support-container">
            <span style="font-weight:700;">Central de atendimento</span>
            <span>▼</span>
        </div>
    </section>

    <footer>
        <div class="footer-container">
            <div class="footer-left">
                <img src="https://pedagiodigital.com/assets/logo-CWdoJbug.png" alt="Pedágio Digital">
            </div>
            <div class="footer-right">
                <img src="https://pedagiodigital.com/assets/logo-motiva-BcheVkaT.svg" class="logo-motiva" alt="Motiva">
                <img src="https://pedagiodigital.com/assets/logo-eco-Cdd8S58B.png" class="logo-eco" alt="Ecorodovias">
            </div>
        </div>
    </footer>

    <script>
        const plateInput = document.getElementById('plateInput');
        const submitBtn = document.getElementById('submitBtn');
        const fakeCaptchaBox = document.getElementById('fakeCaptchaBox');
        let isCaptchaChecked = false;

        plateInput.addEventListener('input', function(e) {
            this.value = this.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
            if(this.value.length === 7) {
                submitBtn.disabled = false;
                submitBtn.classList.add('active');
            } else {
                submitBtn.disabled = true;
                submitBtn.classList.remove('active');
            }
        });

        fakeCaptchaBox.addEventListener('click', function() {
            this.innerHTML = '✓';
            this.style.color = '#009e55';
            this.style.fontSize = '20px';
            this.style.textAlign = 'center';
            isCaptchaChecked = true;
        });

        document.getElementById('debtForm').addEventListener('submit', function(e) {
            e.preventDefault();
            if(plateInput.value.length === 7) {
                window.location.href = `debitos.html?plate=${plateInput.value}`;
            }
        });
    </script>
</body>
</html>
